<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Still Waters</title>
</head>
<link rel="stylesheet" href="/lib/materialize/dist/css/materialize.css">
<link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap.css">
<link rel="stylesheet" href="main.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">

<body ng-app='stillwatersApp'>

<!-- Navbar -->
<div ng-controller="LoginCtrl">
  <div class="navbar-fixed">
   <nav>
      <div class="lime darken-4">
        <a href="#" class="center-align">Still Waters</a>
        <ul id="nav-mobile" class="left hide-on-med-and-down">
          <li><a href="/?#/general" class="general2 ng-hide">General</a></li>
          <li><a  ng-click="open()" class="logIn" data-target="modal2">Login</a></li>
          <li><a ng-click="signOut()" class="logOut ng-hide">LogOut</a></li>
        </ul>
      </div>
    </nav>
  </div>
  <h1 class="thePath">{{currentItem}}</h1>
  
  <!-- login modal -->

 <div id="modal2" class="modal login">
    <div class="row valign-wrapper inlineLogin">
        <form class="col s10">
          <div class="row">
            <div class="input-field col s12">
              <input id="email" type="email" class="validate white-text" ng-model="eMail">
              <label for="email">Email</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="password" type="password" class="validate white-text" ng-model="passWord">
              <label for="password">Password</label>
            </div>
          </div>
          <a ng-click="login()" class="left waves-effect waves-light btn">Login</a>
          <a ng-click="register()" class="right waves-effect waves-light btn">Register</a>
        </form>
      </div>
  </div>
  <!-- <i ng-click="pause()" class="material-icons">pause</i>
  <i ng-click="play()" class="material-icons">play_arrow</i> -->
</div>




  <!-- Navbar closed -->

  <div ng-view>

  Testing 123

  </div>



    <!-- angular -->
  <script src="/lib/angular/angular.min.js"></script>
  <script src="/lib/angular-route/angular-route.min.js"></script>
  <script src="/lib/firebase/firebase.js"></script>
  <script src="/lib/jquery/dist/jquery.js"></script>
  <script src="/lib/materialize/dist/js/materialize.js"></script>
  <script src="/app/app.js" type="text/javascript"></script>
  <script src="/app/config.js"></script>
  <!-- audio -->
  <script src="/lib/howler.js/dist/howler.js"></script>
  <!-- chart data -->
  <script src="/lib/chart.js/dist/Chart.min.js"></script>
  <script src="/lib/angular-chart.js/dist/angular-chart.min.js"></script>
                          <!-- factories -->
  <script src="/factory/coachingFactory.js"></script>
  <script src="/factory/lifeStyle.js"></script>
  <script src="/factory/mediFactory.js"></script>
  <script src="/factory/communityFactory.js"></script>
  <script src="/factory/journalFactory.js"></script>
  <script src="/factory/statFactory.js"></script>
  <script src="/factory/myLikesFactory.js"></script>
  <script src="/factory/authFactory.js"></script>
                        <!-- controllers -->
  <script src="/controllers/coach.js" type="text/javascript"></script>
  <script src="/controllers/community.js" type="text/javascript"></script>
  <script src="/controllers/general.js" type="text/javascript"></script>
  <script src="/controllers/lifeStyle.js" type="text/javascript"></script>
  <script src="/controllers/login.js" type="text/javascript"></script>
  <script src="/controllers/meditation.js" type="text/javascript"></script>
  <script src="/controllers/userpage.js" type="text/javascript"></script>
</body>
</html>
