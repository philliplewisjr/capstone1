<h2 class="description">Still Waters Coaching</h2>
<div class="row">
  <div class="resources col s4">
    <div ng-repeat="coach in coached.Coaching" class="card fixed">
      <div class="card-image waves-effect waves-block waves-light">
        <img class="activator" src="{{coach.img}}">
      </div>
      <div class="card-content">
        <span class="card-title activator grey-text text-darken-4">{{coach.title}}<i class="material-icons right"></i></span>
        <p><a href="{{coach.url}}">More Info</a></p>
        
        <label>Add to my page:</label><i class="medium material-icons" ng-click="addCoach(coach)">queue</i>
      </div>
      <div class="card-reveal">
        <span class="card-title grey-text text-darken-4">Card Title<i class="material-icons right">close</i></span>
        <p>Here is some more information about this product that is only revealed once clicked on.</p>
      </div>
    </div>
  </div>

<!-- separating line between text and scrollable -->
  <div class="verticalLine col s4">
  </div>
  
  <div class="col s4">
    <form ng-submit="coachSource()" class="black-text border-top">

        <!-- title input -->
    <div class="form-group">
      <label for="exampleInputEmail1">Title</label>
      <input ng-model="titleTextBox" type="text" class="form-control" id="exampleInputEmail1" placeholder="">
    </div>

        <!-- source link -->
    <div class="form-group">
      <label for="exampleInputPassword1">URL</label>
      <input ng-model="urlTextBox" type="text" class="form-control" id="exampleInputPassword1" placeholder="">
    </div>

        <!-- image URL -->
    <div class="form-group">
      <label for="exampleInputPassword1">Image URL</label>
      <input ng-model="imgUrlTextBox" type="text" class="form-control" id="exampleInputPassword1" placeholder="">
    </div>

       <!-- submit button to create new content -->
    <div class="form-group">
      <button  type="submit" class="btn btn-default">Submit</button>
    </div>

  </form>
  </div>
</div>
