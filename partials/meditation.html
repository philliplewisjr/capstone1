
<h2 class="description">Still Waters Meditation</h2>
<div class="row">
<div class="resources col s4">
  <div ng-repeat="book in books.Meditation" class="card fixed">
    <div class="card-image waves-effect waves-block waves-light">
      <img class="activator materialboxed" src="{{book.img}}">
    </div>
    <div class="card-content">
      <span class="card-title activator grey-text text-darken-4">{{book.title}}<i class="material-icons right">more_vert</i></span>
      <p><a href="{{book.url}}">More Info</a></p>
      <i class="medium material-icons" ng-click="addToUserPage(book)">queue</i>
    </div>
    <div class="card-reveal">
      <span class="card-title grey-text text-darken-4">Card Title<i class="material-icons right">close</i></span>
      <p>Here is some more information about this product that is only revealed once clicked on.</p>
    </div>
  </div>
</div>

<!-- separating line between text and scrollable -->
<div class="verticalLine col s4">

<p class="writingFont">I wander what this looks like</p>
</div>
<div class="col s4">
    <form ng-submit="meditationSource()" class="black-text border-top">

            <!-- Title -->
      <div class="form-group">
        <label for="exampleInputEmail1">Title</label>
        <input ng-model="titleTextBox" type="text" class="form-control" id="title" placeholder="">
      </div>

            <!-- source URL -->
      <div class="form-group">
        <label for="exampleInputPassword1">URL</label>
        <input ng-model="urlTextBox" type="text" class="form-control" id="url" placeholder="">
      </div>

              <!-- image URL -->
      <div class="form-group">
        <label for="exampleInputPassword1">Image URL</label>
        <input ng-model="imgUrlTextBox" type="text" class="form-control" id="image" placeholder="">
      </div>

             <!-- submit button to create new content -->
      <div class="form-group">
        <button  type="submit" class="btn btn-default">Submit</button>
      </div>
  </form>
  </div>

</div>
